<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Filter</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f9;
  padding:40px;
}

h1{
  font-size:40px;
}

.filter-box{
  margin:20px 0;
}

select{
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
  width:250px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  margin-top:30px;
}

.card{
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.price{
  font-size:22px;
  margin:10px 0;
}

.tag{
  display:inline-block;
  padding:8px 18px;
  border-radius:20px;
  color:white;
  font-size:14px;
}

.electronics{
  background:linear-gradient(45deg,#3b82f6,#2563eb);
}

.clothing{
  background:linear-gradient(45deg,#93c5fd,#60a5fa);
}
</style>
</head>

<body>

<h1>Product Filter</h1>

<div class="filter-box">
  <label>Filter by: </label>
  <select id="filter">
    <option value="all">All Products</option>
    <option value="electronics">Electronics</option>
    <option value="clothing">Clothing</option>
  </select>
</div>

<div class="products" id="productList">

  <div class="card" data-category="electronics">
    <h2>Wireless Headphones</h2>
    <div class="price">$129.99</div>
    <span class="tag electronics">electronics</span>
  </div>

  <div class="card" data-category="clothing">
    <h2>Cotton T-Shirt</h2>
    <div class="price">$24.99</div>
    <span class="tag clothing">clothing</span>
  </div>

  <div class="card" data-category="electronics">
    <h2>Bluetooth Speaker</h2>
    <div class="price">$89.99</div>
    <span class="tag electronics">electronics</span>
  </div>

  <div class="card" data-category="clothing">
    <h2>Denim Jeans</h2>
    <div class="price">$59.99</div>
    <span class="tag clothing">clothing</span>
  </div>

</div>

<script>
const filter = document.getElementById("filter");
const cards = document.querySelectorAll(".card");

filter.addEventListener("change", () => {
  const value = filter.value;

  cards.forEach(card => {
    if(value === "all" || card.dataset.category === value){
      card.style.display = "block";
    } else {
      card.style.display = "none";
    }
  });
});
</script>

</body>
</html>
